<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item {
            width: 200px;
            height: 50px;
            margin: 0 10px;
            border: solid 1px black;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-header">Click to switch color</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script>
        let items = document.getElementsByClassName('item');
        for (let i = 0; i < items.length; i++) {
            items[i].onclick = function() {
                items[i].style.background = 'pink';
            }
        }
    </script>
</body>
</html>
