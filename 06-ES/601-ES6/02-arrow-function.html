<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #ad {
            width: 200px;
            height: 200px;
            background: skyblue;
        }
    </style>
</head>
<body>
    <div id="ad"></div>
    <script>
        let ad = document.getElementById('ad');
        ad.addEventListener('click', function() {
            setTimeout(() => {
                let _this = this;
                _this.style.background = 'pink';
            }, 2000);
        });

        const arr = [1, 2, 3, 4, 5, 6, 7, 8];
        const result = arr.filter(item => item % 2 === 0);
        console.log(result);
    </script>
</body>
</html>
