<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [1, 1, 2, 3, 4, 4, 4, 5];
        // deduplication
        console.log([...new Set(arr)]);
        let arr2 = [1, 3, 6, 7, 8];
        // intersection
        console.log([...new Set(arr)].filter(item => new Set(arr2).has(item)));
        // union
        console.log([...new Set([...arr, ...arr2])]);
        // diff
        console.log([...new Set(arr)].filter(item => !new Set(arr2).has(item)));
    </script>
</body>
</html>
