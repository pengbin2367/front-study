<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <div class="btn btn-primary">Get</div>
        <div class="btn btn-warning">POST</div>
        <div class="btn btn-success">PUT</div>
        <div class="btn btn-danger">DELETE</div>
    </div>
    <script>
        const btns = document.querySelectorAll(".btn");
        btns[0].onclick = function () {
            axios({
                method: "GET",
                url: "http://localhost:3000/posts"
            }).then(response => {
                console.log(response);
            })
        }
        btns[1].onclick = function () {
            axios.request({
                method: "POST",
                url: "http://localhost:3000/posts",
                data: {
                    title: "post",
                    author: "pengbin"
                }
            }).then(response => {
                console.log(response);
            })
        }
    </script>
</body>
</html>
